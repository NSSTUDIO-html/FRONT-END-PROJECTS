<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI AR Glasses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    video, canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00faff;
      font-family: sans-serif;
      font-size: 1.5rem;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">‚è≥ Loading AI Glasses...</div>
  <video id="webcam" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <!-- TensorFlow.js Core -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>

  <!-- Face Landmarks Detection -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>

  <script>
    const video = document.getElementById("webcam");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const loading = document.getElementById("loading");

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" },
        audio: false,
      });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          video.play();
          resolve();
        };
      });
    }

    async function main() {
      await tf.setBackend("webgl");
      await setupCamera();

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const model = await faceLandmarksDetection.load(
        faceLandmarksDetection.SupportedPackages.mediapipeFacemesh,
        { maxFaces: 1 }
      );

      loading.style.display = "none";

      async function render() {
        const faces = await model.estimateFaces({ input: video });

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        if (faces.length > 0) {
          const keypoints = faces[0].scaledMesh;

          const [lx, ly] = keypoints[33];   // Left eye
          const [rx, ry] = keypoints[263];  // Right eye
          const d = Math.hypot(rx - lx, ry - ly);

          const w = d * 1.8;
          const h = d * 1.3;

          // Draw left lens
          ctx.beginPath();
          ctx.ellipse(lx, ly, w / 3, h / 3, 0, 0, Math.PI * 2);
          ctx.strokeStyle = "#00faff";
          ctx.lineWidth = 4;
          ctx.stroke();

          // Draw right lens
          ctx.beginPath();
          ctx.ellipse(rx, ry, w / 3, h / 3, 0, 0, Math.PI * 2);
          ctx.stroke();

          // Bridge between lenses
          ctx.beginPath();
          ctx.moveTo(lx + w / 4, ly);
          ctx.lineTo(rx - w / 4, ry);
          ctx.stroke();
        }

        requestAnimationFrame(render);
      }

      render();
    }

    main();
  </script>
</body>
</html>
