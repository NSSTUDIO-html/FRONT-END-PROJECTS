<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern SASANK Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(80deg, cyan, green);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: linear-gradient(100deg, cyan,blue);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 16px black;
      width: 100%;
      
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-family:monospace;
    }

    

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .gender-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    .gender-group label {
      font-weight: normal;
    }

    button {
      width: 100%;
      padding: 12px;
      background: radial-gradient(circle,black,blue);
      color: white;
      font-family:courier;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover,active {
      background:black;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>User Registration</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="gender-group">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Write something..."></textarea>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
