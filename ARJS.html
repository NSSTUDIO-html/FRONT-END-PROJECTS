<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js Example (Works Without ARCore)</title>

    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <!-- The AR Scene -->
    <a-scene embedded arjs>
      <!-- Marker detection -->
      <a-marker preset="hiro">
        <!-- 3D Object -->
        <a-box position="0 0.5 0" rotation="45 45 45" color="tomato" shadow></a-box>
        <a-sphere position="0 1.2 0" radius="0.3" color="yellow"></a-sphere>
        <a-text value="Hello AR.js!" position="-0.8 1.8 0" color="white"></a-text>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
