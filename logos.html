<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <style>
  div{
    border-radius:50%;
  }
  #q{
    background:linear-gradient(100deg,cyan 10%,orange 70%);
    width:30%;
    height:100px;
    object-fit:contain;
  }
  #w{
    background:linear-gradient(10deg,blue 10%,green 70%);
    width:30%;
    height:100px;
    object-fit:contain;
  }
  #e{
    background:linear-gradient(10deg,yellow 10%,green 70%);
    width:30%;
    height:100px;
    object-fit:contain;
  }
  </style>
</head>
<body>
  <h1>
    Hello, World!
  </h1>
  <div id="q"></div>
  <div id="w"></div>
  <div id="e"></div>
</body>
</html>
