<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Diwali 2025</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at center, #0b0033 0%, #000 80%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: #fff;
      position: relative;
    }

    .card {
      position: relative;
      width: 380px;
      height: 500px;
      border-radius: 25px;
      background: linear-gradient(180deg, #ffcf71, #ff7e5f);
      box-shadow: 0 0 40px rgba(255, 200, 50, 0.8);
      text-align: center;
      padding: 30px 20px;
      overflow: hidden;
      z-index: 2;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -100px;
      left: -100px;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 70%);
      animation: rotateGlow 10s linear infinite;
      z-index: 0;
    }

    @keyframes rotateGlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 30px;
      color: #fff;
      margin-top: 25px;
      text-shadow: 0 0 20px #ff0099, 0 0 40px #ffcc00;
      animation: textGlow 2s ease-in-out infinite alternate;
      z-index: 1;
      position: relative;
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff6600; }
      to { text-shadow: 0 0 25px #ff0099, 0 0 60px #ffcc00; }
    }

    .diyas {
      display: flex;
      justify-content: space-around;
      margin-top: 60px;
    }

    .diya {
      position: relative;
      width: 70px;
      height: 35px;
      background: #662200;
      border-radius: 0 0 50px 50px;
      box-shadow: inset 0 5px 10px #330000, 0 0 15px #ff8800;
    }

    .flame {
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      width: 25px;
      height: 50px;
      background: radial-gradient(circle at 30% 30%, #fff799, #ff6600);
      border-radius: 50% 50% 50% 50%;
      animation: flicker 1s infinite alternate;
      filter: blur(1px);
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
      100% { transform: translateX(-50%) scale(1.1); opacity: 1; }
    }

    .message {
      font-size: 16px;
      margin-top: 40px;
      color: #4b0000;
      font-weight: 600;
      text-shadow: 0 0 10px #ffcc00;
      line-height: 1.5;
      position: relative;
      z-index: 1;
    }

    footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      font-size: 15px;
      color: #800000;
      font-weight: bold;
      text-shadow: 0 0 10px #fff;
      z-index: 2;
    }

    /* Fireworks */
    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: explode 1.5s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(0.3);
        opacity: 1;
      }
      100% {
        transform: scale(2) translate(var(--x), var(--y));
        opacity: 0;
      }
    }

    /* Sparkle stars */
    .sparkle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: sparkleTwinkle 2s infinite ease-in-out;
    }

    @keyframes sparkleTwinkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŒŸ Happy Diwali 2025 ðŸŒŸ</h1>

    <div class="diyas">
      <div class="diya"><div class="flame"></div></div>
      <div class="diya"><div class="flame"></div></div>
      <div class="diya"><div class="flame"></div></div>
    </div>

    <div class="message">
      Wishing you a Diwali filled with<br>
      glowing lights, happiness, success,<br>
      and endless celebration! ðŸŽ†
    </div>

    <footer>ðŸª” From Naga Sasank ðŸª”</footer>
  </div>

  <script>
    // Fireworks animation
    function createFirework() {
      const firework = document.createElement("div");
      firework.classList.add("firework");
      firework.style.left = Math.random() * window.innerWidth + "px";
      firework.style.top = Math.random() * (window.innerHeight / 2) + "px";
      firework.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
      firework.style.setProperty("--x", (Math.random() - 0.5) * 400 + "px");
      firework.style.setProperty("--y", (Math.random() - 0.5) * 400 + "px");
      document.body.appendChild(firework);

      setTimeout(() => firework.remove(), 1500);
    }

    // Sparkles animation
    function createSparkle() {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.style.left = Math.random() * window.innerWidth + "px";
      sparkle.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 2000);
    }

    setInterval(createFirework, 400);
    setInterval(createSparkle, 150);
  </script>
</body>
</html>
