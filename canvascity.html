<!DOCTYPE html>
<html>
<head>
  <title>New York City Skyline - Canvas</title>
  <style>
    body {
      margin: 0;
      background-color: #1a1a2e;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="nycCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("nycCanvas");
    const ctx = canvas.getContext("2d");

    // Sky
    ctx.fillStyle = "#0f3460";
    ctx.fillRect(0, 0, 800, 400);

    // Moon
    ctx.beginPath();
    ctx.arc(700, 80, 30, 0, Math.PI * 2);
    ctx.fillStyle = "#fefcd7";
    ctx.fill();

    // Ground
    ctx.fillStyle = "#222831";
    ctx.fillRect(0, 350, 800, 50);

    // Draw buildings
    const buildings = [
      { x: 50, width: 60, height: 200 },
      { x: 130, width: 80, height: 180 },
      { x: 230, width: 50, height: 220 },
      { x: 300, width: 70, height: 160 },
      { x: 390, width: 60, height: 190 },
      { x: 470, width: 50, height: 240 }, // Empire-like
      { x: 540, width: 100, height: 150 },
      { x: 660, width: 70, height: 210 },
      { x: 740, width: 40, height: 170 }
    ];

    buildings.forEach(b => {
      ctx.fillStyle = "#393e46";
      ctx.fillRect(b.x, 350 - b.height, b.width, b.height);

      // windows
      for (let y = 10; y < b.height - 10; y += 20) {
        for (let x = 10; x < b.width - 10; x += 20) {
          ctx.fillStyle = Math.random() > 0.5 ? "#ffd369" : "#222831";
          ctx.fillRect(b.x + x, 350 - b.height + y, 5, 5);
        }
      }
    });

    // Antenna on tallest building
    ctx.beginPath();
    ctx.moveTo(495, 110);
    ctx.lineTo(495, 70);
    ctx.strokeStyle = "#f8f9fa";
    ctx.lineWidth = 2;
    ctx.stroke();

    // City name text
    ctx.font = "30px Arial";
    ctx.fillStyle = "#fefefe";
    ctx.fillText("New York City", 300, 390);
  </script>
</body>
</html>
