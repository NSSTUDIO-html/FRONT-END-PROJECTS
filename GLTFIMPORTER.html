<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BabylonJS GLB Importer (Mobile)</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      display: block;
    }
    #ui {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    input, button {
      margin: 5px 0;
      padding: 6px;
      border-radius: 6px;
      border: none;
    }
    #status {
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <div id="ui">
    <input type="file" id="fileInput" accept=".glb,.gltf"><br>
    <input type="text" id="urlInput" placeholder="Paste GLB URL" size="25"><br>
    <button id="loadUrl">Load URL</button>
    <div id="status">No model loaded</div>
  </div>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);

    const camera = new BABYLON.ArcRotateCamera("camera",
      Math.PI/2, Math.PI/3, 10, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);

    new BABYLON.HemisphericLight("light",
      new BABYLON.Vector3(1, 1, 0), scene);

    scene.createDefaultEnvironment();

    let currentMeshes = [];

    async function loadModel(fileOrUrl) {
      try {
        // clear old
        currentMeshes.forEach(m => m.dispose());
        currentMeshes = [];

        let result;
        if (fileOrUrl instanceof File) {
          const blobUrl = URL.createObjectURL(fileOrUrl);
          result = await BABYLON.SceneLoader.ImportMeshAsync(
            null, "", blobUrl, scene
          );
          URL.revokeObjectURL(blobUrl);
        } else {
          result = await BABYLON.SceneLoader.ImportMeshAsync(
            null, "", fileOrUrl, scene
          );
        }

        currentMeshes = result.meshes;

        if (currentMeshes.length) {
          const bbox = BABYLON.Mesh.MergeMeshes(currentMeshes, true, true, undefined, false, true);
          if (bbox) {
            bbox.computeWorldMatrix(true);
            const info = bbox.getBoundingInfo();
            const center = info.boundingBox.centerWorld;
            camera.setTarget(center);
            camera.radius = info.boundingBox.extendSizeWorld.length() * 3;
            bbox.dispose();
          }
        }
        document.getElementById("status").innerText = "✅ Model Loaded";
      } catch (e) {
        console.error(e);
        document.getElementById("status").innerText = "❌ Failed to load model";
      }
    }

    // File input
    document.getElementById("fileInput").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) loadModel(file);
    });

    // URL input
    document.getElementById("loadUrl").addEventListener("click", () => {
      const url = document.getElementById("urlInput").value.trim();
      if (url) loadModel(url);
    });

    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
