<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Single Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeInUp 1.2s ease-out;
    }

    p {
      max-width: 600px;
      margin: 0 auto 40px;
      font-size: 1.2rem;
      color: #ccc;
      animation: fadeInUp 1.5s ease-out;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .img-box {
      width: 280px;
      height: 180px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
      animation: fadeIn 1.4s ease forwards, floatY 3s ease-in-out infinite alternate;
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .img-box:hover img {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatY {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      .img-box {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Image Gallery</h1>
  <p>This is a single-page website with stylish CSS animations for images. Hover over the images to see the effect!</p>

  <div class="gallery">
    <div class="img-box">
      <img src="https://picsum.photos/id/1015/500/300" alt="Nature 1" />
    </div>
    <div class="img-box">
      <img src="https://picsum.photos/id/1016/500/300" alt="Nature 2" />
    </div>
    <div class="img-box">
      <img src="https://picsum.photos/id/1021/500/300" alt="Nature 3" />
    </div>
    <div class="img-box">
      <img src="https://picsum.photos/id/1033/500/300" alt="Nature 4" />
    </div>
  </div>

  <footer>
    Made with ❤️ by Naga Sasank
  </footer>
</body>
</html>
