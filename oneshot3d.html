<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OneShot3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
    #uploader {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      background: rgba(0, 0, 0, 0.6); padding: 10px; border-radius: 8px;
    }
    input[type="file"] { color: white; }
  </style>
</head>
<body>
  <div id="uploader">
    <input type="file" id="imageInput" accept="image/*">
    <p style="color: white">Upload Image to Generate 3D</p>
  </div>

  <!-- ✅ THREE.js with all examples bundled -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.min.js"></script>

  <script>
    let scene, camera, renderer, controls;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 1.5;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // ✅ Now OrbitControls will work correctly
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function create3DPlane(texture) {
      const geometry = new THREE.PlaneGeometry(1, 1);
      const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);
    }

    document.getElementById('imageInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      const loader = new THREE.TextureLoader();

      loader.load(url, function(texture) {
        create3DPlane(texture);
      });
    });

    init();
  </script>
</body>
</html>
