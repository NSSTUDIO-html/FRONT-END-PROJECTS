<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Gradient Border</title>

  <!-- ✅ Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Custom Gradient Border Style -->
  <style>
    .gradient-border {
      padding: 4px;
      border-radius: 15px;
      background: linear-gradient(to right, #0d6efd, #6f42c1, #d63384);
    }
    .gradient-border .inner-box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="gradient-border">
    <div class="inner-box">
      <p class="fw-bold text-dark">Gradient Border Box</p>
    </div>
  </div>

</body>
</html>
