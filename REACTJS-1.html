<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React Tailwind Mobile Todo App</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">

<div id="root"></div>

<script type="text/babel">

// Todo Item Component
const TodoItem = ({ todo, toggleComplete, deleteTodo }) => (
  <div className="flex justify-between items-center bg-white p-4 rounded shadow mb-2">
    <span
      className={`flex-1 ${todo.completed ? "line-through text-gray-400" : ""}`}
      onClick={() => toggleComplete(todo.id)}
    >
      {todo.text}
    </span>
    <button
      onClick={() => deleteTodo(todo.id)}
      className="text-red-500 font-bold px-2"
    >
      âœ•
    </button>
  </div>
);

// Main App
const App = () => {
  const [todos, setTodos] = React.useState([]);
  const [input, setInput] = React.useState("");

  const addTodo = () => {
    if (input.trim() === "") return;
    setTodos([...todos, { id: Date.now(), text: input, completed: false }]);
    setInput("");
  };

  const toggleComplete = (id) => {
    setTodos(
      todos.map((todo) =>
        todo.id === id ? { ...todo, completed: !todo.completed } : todo
      )
    );
  };

  const deleteTodo = (id) => {
    setTodos(todos.filter((todo) => todo.id !== id));
  };

  return (
    <div className="max-w-md mx-auto mt-10 p-4">
      <h1 className="text-2xl font-bold text-center mb-4">Todo App</h1>
      <div className="flex mb-4">
        <input
          type="text"
          className="flex-1 p-2 border rounded-l outline-none"
          placeholder="Add a task..."
          value={input}
          onChange={(e) => setInput(e.target.value)}
          onKeyDown={(e) => e.key === "Enter" && addTodo()}
        />
        <button
          onClick={addTodo}
          className="bg-blue-600 text-white px-4 rounded-r hover:bg-blue-700 transition"
        >
          Add
        </button>
      </div>
      <div>
        {todos.length === 0 && (
          <p className="text-gray-500 text-center">No tasks yet!</p>
        )}
        {todos.map((todo) => (
          <TodoItem
            key={todo.id}
            todo={todo}
            toggleComplete={toggleComplete}
            deleteTodo={deleteTodo}
          />
        ))}
      </div>
    </div>
  );
};

// Render App
ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>

</body>
</html>
