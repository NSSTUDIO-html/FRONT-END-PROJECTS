<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Kabir vs Tiger â€” Babylon Quickstart</title>
  <style>
  html,body,#app{width:100%;height:100%;margin:0;overflow:hidden;background:#000}
  </style>
  <!-- Tailwind (optional UI) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Babylon core + GUI + loaders + materials + inspector -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
  <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
</head>
<body>
  <canvas id="app"></canvas>
  <script>
    const canvas = document.getElementById('app');
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = function(){
      const scene = new BABYLON.Scene(engine);
      scene.createDefaultEnvironment({ createSkybox: true, skyboxSize: 1000 });

      const camera = new BABYLON.ArcRotateCamera('cam', -Math.PI/2, Math.PI/3, 10, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      const light = new BABYLON.HemisphericLight('h', new BABYLON.Vector3(0,1,0), scene);

      const ground = BABYLON.MeshBuilder.CreateGround('ground', {width:50, height:50}, scene);
      const box = BABYLON.MeshBuilder.CreateBox('box', {}, scene);
      box.position.y = 0.5;

      return scene;
    }

    const scene = createScene();

    engine.runRenderLoop(() => scene.render());
    window.addEventListener('resize', () => engine.resize());
  </script>
</body>
</html>
