<!DOCTYPE html>
<html>
<head>
  <title>Google Charts - All Types</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    // Load all necessary chart packages
    google.charts.load('current', {
      packages: ['corechart', 'gauge', 'geochart', 'table', 'controls']
    });

    google.charts.setOnLoadCallback(drawAllCharts);

    function drawAllCharts() {
      // Shared data
      const dataMarks = google.visualization.arrayToDataTable([
        ['Subject', 'Marks'],
        ['Maths', 90],
        ['Science', 85],
        ['English', 80],
        ['Social', 70],
        ['Telugu', 95]
      ]);

      // 1. AREA CHART
      new google.visualization.AreaChart(document.getElementById('area_chart'))
        .draw(dataMarks, { title: 'Area Chart - Marks Over Subjects', isStacked: true });

      // 2. BAR CHART (Horizontal)
      new google.visualization.BarChart(document.getElementById('bar_chart'))
        .draw(dataMarks, { title: 'Bar Chart - Horizontal' });

      // 3. COMBO CHART
      const comboData = google.visualization.arrayToDataTable([
        ['Subject', 'Marks', 'Avg Class Marks'],
        ['Maths', 90, 70],
        ['Science', 85, 75],
        ['English', 80, 65],
        ['Social', 70, 60],
        ['Telugu', 95, 80]
      ]);
      new google.visualization.ComboChart(document.getElementById('combo_chart'))
        .draw(comboData, {
          title: 'Combo Chart - Marks vs Class Avg',
          seriesType: 'bars',
          series: { 1: { type: 'line' } }
        });

      // 4. STACKED COLUMN CHART
      const stackedData = google.visualization.arrayToDataTable([
        ['Quarter', 'Maths', 'Science', 'English'],
        ['Q1', 80, 70, 75],
        ['Q2', 85, 75, 78],
        ['Q3', 90, 80, 82],
        ['Q4', 95, 85, 88]
      ]);
      new google.visualization.ColumnChart(document.getElementById('stacked_chart'))
        .draw(stackedData, { isStacked: true, title: 'Stacked Column Chart - Quarterly Marks' });

      // 5. GEO CHART
      const geoData = google.visualization.arrayToDataTable([
        ['Country', 'Students'],
        ['India',  100],
        ['USA',    75],
        ['UK',     15],
        ['Canada', 10],
        ['Germany', 5]
      ]);
      new google.visualization.GeoChart(document.getElementById('geo_chart')).draw(geoData);

      // 6. GAUGE CHART
      const gaugeData = google.visualization.arrayToDataTable([
        ['Label', 'Value'],
        ['Attendance', 85]
      ]);
      const gaugeOptions = {
        width: 300, height: 300,
        redFrom: 90, redTo: 100,
        yellowFrom:75, yellowTo: 90,
        greenFrom: 0, greenTo: 75,
        minorTicks: 5
      };
      new google.visualization.Gauge(document.getElementById('gauge_chart'))
        .draw(gaugeData, gaugeOptions);

      // 7. TABLE CHART
      const tableData = google.visualization.arrayToDataTable([
        ['Subject', 'Marks'],
        ['Maths', 90],
        ['Science', 85],
        ['English', 80],
        ['Social', 70],
        ['Telugu', 95]
      ]);
      new google.visualization.Table(document.getElementById('table_chart'))
        .draw(tableData, { showRowNumber: true, width: '100%', height: 'auto' });

      // 8. DASHBOARD with Filter
      const dashboardData = google.visualization.arrayToDataTable([
        ['Subject', 'Marks'],
        ['Maths', 90],
        ['Science', 85],
        ['English', 80],
        ['Social', 70],
        ['Telugu', 95]
      ]);

      const dashboard = new google.visualization.Dashboard(document.getElementById('dashboard_div'));

      const subjectFilter = new google.visualization.ControlWrapper({
        controlType: 'CategoryFilter',
        containerId: 'filter_div',
        options: {
          filterColumnLabel: 'Subject',
          ui: {
            label: 'Filter Subject:',
            allowTyping: false,
            allowMultiple: true
          }
        }
      });

      const marksChart = new google.visualization.ChartWrapper({
        chartType: 'ColumnChart',
        containerId: 'dashboard_chart',
        options: {
          title: 'Dashboard Chart with Filter'
        }
      });

      dashboard.bind(subjectFilter, marksChart);
      dashboard.draw(dashboardData);
    }
  </script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    .chart-box { margin-bottom: 40px; background: #fff; padding: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); border-radius: 8px; }
    h2 { margin-top: 0; }
  </style>
</head>
<body>
  <div class="chart-box"><h2>1. Area Chart</h2><div id="area_chart" style="width: 100%; height: 400px;"></div></div>
  <div class="chart-box"><h2>2. Bar Chart (Horizontal)</h2><div id="bar_chart" style="width: 100%; height: 400px;"></div></div>
  <div class="chart-box"><h2>3. Combo Chart</h2><div id="combo_chart" style="width: 100%; height: 400px;"></div></div>
  <div class="chart-box"><h2>4. Stacked Column Chart</h2><div id="stacked_chart" style="width: 100%; height: 400px;"></div></div>
  <div class="chart-box"><h2>5. Geo Chart</h2><div id="geo_chart" style="width: 100%; height: 400px;"></div></div>
  <div class="chart-box"><h2>6. Gauge Chart</h2><div id="gauge_chart" style="width: 300px; height: 300px;"></div></div>
  <div class="chart-box"><h2>7. Table Chart</h2><div id="table_chart"></div></div>
  <div class="chart-box">
    <h2>8. Dashboard with Filter</h2>
    <div id="dashboard_div">
      <div id="filter_div" style="margin-bottom: 20px;"></div>
      <div id="dashboard_chart" style="width: 100%; height: 400px;"></div>
    </div>
  </div>
</body>
</html>
