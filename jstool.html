<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Assistant Gadget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .assistant-container {
      width: 350px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }

    .chat {
      margin: 5px 0;
    }

    .user {
      text-align: right;
      color: blue;
    }

    .assistant {
      text-align: left;
      color: green;
    }

    input {
      width: 70%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="assistant-container">
    <div class="chat-box" id="chat-box">
      <div class="assistant chat">Hi! I'm your assistant. Try asking: "time", "quote", or "greet"</div>
    </div>
    <input type="text" id="userInput" placeholder="Type your command..." />
    <button onclick="handleInput()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('userInput');

    const quotes = [
      "Believe in yourself!",
      "You can do it!",
      "Every day is a new beginning.",
      "Push yourself, no one else will.",
      "Stay positive and happy."
    ];

    function addChat(message, sender) {
      const div = document.createElement('div');
      div.classList.add('chat', sender);
      div.textContent = message;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleInput() {
      const input = userInput.value.trim().toLowerCase();
      if (!input) return;

      addChat(input, 'user');

      let response = '';

      if (input.includes('time')) {
        const now = new Date();
        response = `Current time is ${now.toLocaleTimeString()}`;
      } else if (input.includes('greet')) {
        response = "Hello! How can I help you today?";
      } else if (input.includes('quote')) {
        response = quotes[Math.floor(Math.random() * quotes.length)];
      } else if (input.includes('clear')) {
        chatBox.innerHTML = '<div class="assistant chat">Chat cleared. Start again.</div>';
        userInput.value = '';
        return;
      } else {
        response = "Sorry, I don't understand that. Try 'time', 'quote', 'greet', or 'clear'.";
      }

      addChat(response, 'assistant');
      userInput.value = '';
    }
  </script>

</body>
</html>
