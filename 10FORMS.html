<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>10 Special Login Forms</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e0f7ff;
      padding: 50px 10px;
    }
    h2 {
      text-align: center;
      margin-top: 40px;
      color: #333;
    }
    .form-container {
      max-width: 340px;
      margin: 30px auto;
    }
    .form-container input, .form-container button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- 1. Classic Blue Glass -->
  <h2>1. Classic Blue Glass</h2>
  <div class="form-container" style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); box-shadow: 0 0 20px rgba(0,0,0,0.4); text-align:center; color: white;">
    <input type="text" placeholder="Username" style="background: rgba(255,255,255,0.2); color: white;">
    <input type="password" placeholder="Password" style="background: rgba(255,255,255,0.2); color: white;">
    <button style="background: #3498db; color: white;">Login</button>
  </div>

  <!-- 2. Dark Night Mode -->
  <h2>2. Dark Night Mode</h2>
  <div class="form-container" style="background: #111; color: #eee; box-shadow: 0 0 15px #00f; text-align:center;">
    <input type="text" placeholder="Email">
    <input type="password" placeholder="Password">
    <button style="background: #00f; color: white;">Sign In</button>
  </div>

  <!-- 3. Neon Blue -->
  <h2>3. Neon Blue</h2>
  <div class="form-container" style="background: #000; color: #0ff; border: 2px solid #0ff; text-align: center;">
    <input type="text" placeholder="Username" style="background: black; color: cyan; border: 1px solid #0ff;">
    <input type="password" placeholder="Password" style="background: black; color: cyan; border: 1px solid #0ff;">
    <button style="background: #0ff; color: black;">Enter</button>
  </div>

  <!-- 4. Flat Design -->
  <h2>4. Flat Design</h2>
  <div class="form-container" style="background: #ecf0f1; text-align:center;">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button style="background: #2980b9; color: white;">Login</button>
  </div>

  <!-- 5. Gradient Border -->
  <h2>5. Gradient Border</h2>
  <div class="form-container" style="border: 3px solid; border-image: linear-gradient(to right, #00f, #0ff) 1; text-align:center;">
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button style="background: linear-gradient(to right, #00f, #0ff); color: white;">Login</button>
  </div>

  <!-- 6. Minimal White -->
  <h2>6. Minimal White</h2>
  <div class="form-container" style="background: white; box-shadow: 0 0 10px #aaa; text-align:center;">
    <input type="text" placeholder="User ID">
    <input type="password" placeholder="Password">
    <button style="background: #2980b9; color: white;">Login</button>
  </div>

  <!-- 7. Shadow Card -->
  <h2>7. Shadow Card</h2>
  <div class="form-container" style="background: white; box-shadow: 8px 8px 20px rgba(0,0,0,0.3); text-align:center;">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button style="background: #2980b9; color: white;">Submit</button>
  </div>

  <!-- 8. Futuristic Tech -->
  <h2>8. Futuristic Tech</h2>
  <div class="form-container" style="background: #0a0f1f; color: #00ffe5; box-shadow: 0 0 15px #00ffe5; text-align: center; font-family: monospace;">
    <input type="text" placeholder="User" style="background: #0f172a; color: #00ffe5;">
    <input type="password" placeholder="••••••••" style="background: #0f172a; color: #00ffe5;">
    <button style="background: #00ffe5; color: #0a0f1f;">Enter</button>
  </div>

  <!-- 9. Slide Animation -->
  <h2>9. Slide Animation</h2>
  <div class="form-container" style="background: #f0f8ff; box-shadow: 0 0 10px #2980b9; transition: transform 0.3s;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button style="background: #2980b9; color: white;">Go</button>
  </div>

  <!-- 10. Bubble Background -->
  <h2>10. Bubble Background</h2>
  <div class="form-container" style="background: rgba(255,255,255,0.2); backdrop-filter: blur(6px); box-shadow: 0 0 15px #0077cc; color: white; text-align: center;">
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button style="background: #0077cc; color: white;">Login</button>
  </div>

</body>
</html>
