<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a0033 0%, #4a0080 50%, #1a0033 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .card {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ff6b35 100%);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 30px 80px rgba(255, 107, 53, 0.4),
                        0 0 50px rgba(247, 147, 30, 0.3);
            position: relative;
            z-index: 10;
            max-width: 600px;
            text-align: center;
            border: 3px solid #ffd700;
            animation: cardGlow 2s infinite alternate;
        }

        @keyframes cardGlow {
            0% { box-shadow: 0 30px 80px rgba(255, 107, 53, 0.4), 0 0 50px rgba(247, 147, 30, 0.3); }
            100% { box-shadow: 0 30px 80px rgba(255, 107, 53, 0.6), 0 0 70px rgba(247, 147, 30, 0.5); }
        }

        .diya-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .diya {
            position: relative;
            width: 60px;
            height: 40px;
            animation: float 3s ease-in-out infinite;
        }

        .diya:nth-child(2) {
            animation-delay: 0.5s;
        }

        .diya:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .diya-base {
            width: 50px;
            height: 25px;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            border-radius: 0 0 50% 50%;
            position: absolute;
            bottom: 0;
            left: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .diya-flame {
            width: 20px;
            height: 30px;
            background: linear-gradient(to top, #ff6600, #ffff00);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.3s infinite alternate;
            box-shadow: 0 0 20px #ff6600, 0 0 30px #ff9900;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.1) translateY(-2px); }
        }

        .diya-light {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(255, 255, 0, 0.8), transparent);
            border-radius: 50%;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        h1 {
            font-size: 3.5em;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5),
                         0 0 20px rgba(255, 215, 0, 0.8);
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
            font-weight: bold;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            font-size: 1.3em;
            color: #fffacd;
            line-height: 1.8;
            margin: 20px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .rangoli {
            width: 100px;
            height: 100px;
            margin: 30px auto;
            position: relative;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .rangoli-petal {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff1493, #ffd700);
            position: absolute;
            border-radius: 50% 0;
            opacity: 0.8;
        }

        .rangoli-petal:nth-child(1) { transform: rotate(0deg) translateX(30px); }
        .rangoli-petal:nth-child(2) { transform: rotate(45deg) translateX(30px); }
        .rangoli-petal:nth-child(3) { transform: rotate(90deg) translateX(30px); }
        .rangoli-petal:nth-child(4) { transform: rotate(135deg) translateX(30px); }
        .rangoli-petal:nth-child(5) { transform: rotate(180deg) translateX(30px); }
        .rangoli-petal:nth-child(6) { transform: rotate(225deg) translateX(30px); }
        .rangoli-petal:nth-child(7) { transform: rotate(270deg) translateX(30px); }
        .rangoli-petal:nth-child(8) { transform: rotate(315deg) translateX(30px); }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1.5s ease-out infinite;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(1);
            }
        }

        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkleAnim 2s linear infinite;
        }

        @keyframes sparkleAnim {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .wishes {
            font-size: 1.1em;
            color: #fff;
            margin-top: 25px;
            font-style: italic;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="card">
        <div class="diya-container">
            <div class="diya">
                <div class="diya-light"></div>
                <div class="diya-flame"></div>
                <div class="diya-base"></div>
            </div>
            <div class="diya">
                <div class="diya-light"></div>
                <div class="diya-flame"></div>
                <div class="diya-base"></div>
            </div>
            <div class="diya">
                <div class="diya-light"></div>
                <div class="diya-flame"></div>
                <div class="diya-base"></div>
            </div>
        </div>

        <h1>âœ¨ Happy Diwali âœ¨</h1>

        <div class="message">
            May the festival of lights brighten up your life<br>
            with happiness, prosperity, and success.<br>
            Wishing you and your family a joyous Diwali!
        </div>

        <div class="rangoli">
            <div class="rangoli-petal"></div>
            <div class="rangoli-petal"></div>
            <div class="rangoli-petal"></div>
            <div class="rangoli-petal"></div>
            <div class="rangoli-petal"></div>
            <div class="rangoli-petal"></div>
            <div class="rangoli-petal"></div>
            <div class="rangoli-petal"></div>
        </div>

        <div class="wishes">
            May your life be filled with light and love! ðŸª”
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Create fireworks
        function createFirework() {
            const colors = ['#ff6b35', '#ffd700', '#ff1493', '#00ff00', '#00ffff'];
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.6;

            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 50 + Math.random() * 50;
                firework.style.setProperty('--x', Math.cos(angle) * velocity + 'px');
                firework.style.setProperty('--y', Math.sin(angle) * velocity + 'px');
                
                document.body.appendChild(firework);
                
                setTimeout(() => firework.remove(), 1500);
            }
        }

        setInterval(createFirework, 1500);

        // Create sparkles around card
        function createSparkle() {
            const card = document.querySelector('.card');
            const rect = card.getBoundingClientRect();
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = rect.left + Math.random() * rect.width + 'px';
            sparkle.style.top = rect.top + Math.random() * rect.height + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 2000);
        }

        setInterval(createSparkle, 300);
    </script>
</body>
</html>
