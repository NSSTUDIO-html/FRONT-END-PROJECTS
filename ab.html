<!-- In your <head> (if not already) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Custom Icons Section -->
<div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; padding: 20px; font-size: 50px;">
  <!-- ✅ SQL (Generic DB Icon + MySQL if needed) -->
  <i class="fas fa-database" title="SQL"></i>
  <i class="devicon-mysql-plain colored" title="MySQL"></i>

  <!-- ✅ Tally Prime (Using PNG or SVG) -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Tally_Logo.png"
       alt="Tally Prime" title="Tally Prime"
       width="50" height="50" style="object-fit: contain; border-radius: 8px;">

  <!-- ✅ MS Office (Icons for Word, Excel, PPT) -->
  <i class="fas fa-file-word" style="color: #2B579A;" title="MS Word"></i>
  <i class="fas fa-file-excel" style="color: #217346;" title="MS Excel"></i>
  <i class="fas fa-file-powerpoint" style="color: #D24726;" title="MS PowerPoint"></i>
</div>
